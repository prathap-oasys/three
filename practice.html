<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<style>
    .form {
        margin: 20px 300px 300px 300px;
    }
</style>

<body>


    <form action="" name="form1" class="form">

        <br>

        <div class="container">
            <div class="row m-5"> <input type="text" id="ans" class="form-control"></div>
            <div class="row justify-content-evenly mb-3">
                <div class="col-2"><input class="btn btn-primary  pe-5 ps-5" type="button" value="1"
                        onclick="form1.ans.value +='1'"></div>
                <div class="col-2"><input class="btn btn-primary  pe-5 ps-5" type="button" value="2"
                        onclick="form1.ans.value +='2'"></div>
                <div class="col-2"><input class="btn btn-primary  pe-5 ps-5" type="button" value="3"
                        onclick="form1.ans.value +='3'"></div>
                <div class="col-2"><input class="btn btn-primary  pe-5 ps-5" type="button" value="+"
                        onclick="form1.ans.value +='+'">
                </div>
            </div>
            <div class="row justify-content-evenly  mb-3">
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5" type="button" value="4"
                        onclick="form1.ans.value +='4'"></div>
                <div class="col-2 ">
                    <input class="btn btn-primary  pe-5 ps-5" type="button" value="5" onclick="form1.ans.value +='5'">
                </div>
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5" type="button" value="6"
                        onclick="form1.ans.value +='6'"></div>
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5" type="button" value="-"
                        onclick="form1.ans.value +='-'"></div>
            </div>
            <div class="row justify-content-evenly  mb-3">
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5" type="button" value="7"
                        onclick="form1.ans.value +='7'"></div>
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5" type="button" value="8"
                        onclick="form1.ans.value +='8'">
                </div>
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5" type="button" value="9"
                        onclick="form1.ans.value +='9'"></div>
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5" type="button" value="*"
                        onclick="form1.ans.value +='*'"></div>
            </div>
            <div class="row justify-content-evenly  mb-3">
                <div class="col-2 "><input class="btn btn-primary  pe-5 ps-5 " type="button" value="/"
                        onclick="form1.ans.value +='/'">
                </div>
                <div class="col-2"><input class="btn btn-primary  pe-5 ps-5" type="button" value="0"
                        onclick="form1.ans.value +='0'">
                </div>
                <div class="col-2"><input class="btn btn-primary  pe-5 ps-5" type="button" value="."
                        onclick="form1.ans.value +='.'"></div>
                <div class="col-2"><input class="btn btn-primary pe-5 ps-5" type="button" value="="
                        onclick="form1.ans.value = eval(form1.ans.value) ">
                </div>
            </div>

            <div class="row justify-content-evenly ms-5 me-5">
              

                    <input class="btn btn-secondary btn-lg" type="button" value="Clear All" onclick="form1.ans.value = ' ' "
                        id="clear">
                
            </div>





    </form>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
