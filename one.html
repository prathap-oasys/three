<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>

    <div class="container ms-5 mt-3 m-3">
        <div class="row justify-content-center align-items-center" style="margin-left: 20%;margin-right: 20%;">

    <form action="" class="form-control ms-5 me-5" >
        <label for="text1" class="text-dark h5 text-center">Name</label>
        <input type="text" class="form-control" id="text1">
        <label for="text2" class="text-dark h5">Mail</label>
        <input type="text"  class="form-control" id="text2">
        <label for="text3" class="text-dark h5">Age</label>
        <input type="text"  class="form-control mb-2" id="text3">

        <button type="button" class="btn btn-primary" onclick="one()">submit</button>
    </form>
        </div>
    </div>

    <div class="container">

    <table class="table table-bordered">
        <tr class="text-dark" style="font-size: 25px;">
            <th>Name</th>
            <th>Mail</th>
            <th>Age</th>
        </tr>

        <tbody id="table1" class="text-dark">

        </tbody>

    </table>
    </div>

    <script>


        function one() {
            let a = document.getElementById('text1').value;
            let b = document.getElementById('text2').value;
            let c = document.getElementById('text3').value;

            let obj = {
                name: a,
                mail: b,
                age: c
            };


            let td = document.createElement('tr');
            td.innerHTML = `  <td>${obj.name}</td>
                <td>${obj.mail}</td>
                <td>${obj.age}</td>`;

            document.getElementById('table1').appendChild(td);


        }

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
